<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="message"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
      <button type="button" id="btn-location">Address</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const bad = (e)=>{
     if(e){
       return alert(e);
     }
     console.log("send message ")
    }
    if (input.value) {

      socket.emit('chat message', input.value,bad);
      input.value = '';
    }
  });

  socket.on('welcome',(a)=>{
    console.log(a);
  })

  socket.on('Message', (msg) => {
    console.log(msg);
    const item = document.createElement('li');
    item.textContent = msg.msg + "  "+msg.time;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });
  //share address
  document.getElementById("btn-location").addEventListener("click",()=>{
    if(!navigator.geolocation){
      return alert("Error browser")
    }
    navigator.geolocation.getCurrentPosition((position)=>{
      console.log(position);
      const {latitude,longitude} = position.coords;
      socket.emit('share location',{latitude,longitude});
    })
  })
  
  socket.on("share location form sever",(location)=>{
    const item = document.createElement('a');
  item.textContent = 'My Address'; // Text bạn muốn hiển thị cho liên kết
  item.href = location; // Đặt đường dẫn cho liên kết
  messages.appendChild(item);
  window.scrollTo(0, document.body.scrollHeight);
  })
</script>
</html>
